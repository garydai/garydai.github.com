      <h2 id="docker-java"><a href="#docker-java" class="headerlink" title="docker-java"></a>docker-java</h2><h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">sudo yum install -y yum-utils device-mapper-persistent-data lvm2</span><br><span class="line">sudo yum-config-manager --add-repo http:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;docker-ce&#x2F;linux&#x2F;centos&#x2F;docker-ce.repo</span><br><span class="line">sudo yum makecache fast</span><br><span class="line">安装docker </span><br><span class="line">sudo yum -y install docker-ce</span><br><span class="line">安装pip</span><br><span class="line">sudo yum install python-pip -y</span><br><span class="line">安装docker-compose</span><br><span class="line">sudo pip install docker-compose</span><br><span class="line">启动</span><br><span class="line">sudo systemctl start docker</span><br></pre></td></tr></table></figure>

<h3 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h3><p>dockerfile</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">FROM java:8</span><br><span class="line"></span><br><span class="line">ENV TZ Asia&#x2F;Shanghai</span><br><span class="line"></span><br><span class="line">COPY pailie_wallet-*-SNAPSHOT.jar &#x2F;opt&#x2F;pailie_wallet_api&#x2F;lib&#x2F;pailie_wallet.jar</span><br><span class="line">COPY conf &#x2F;opt&#x2F;pailie_wallet_api&#x2F;conf</span><br><span class="line"></span><br><span class="line">WORKDIR &#x2F;opt&#x2F;pailie_wallet_api&#x2F;lib</span><br><span class="line"></span><br><span class="line">RUN ln -snf &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;$TZ &#x2F;etc&#x2F;localtime &amp;&amp; echo $TZ &gt; &#x2F;etc&#x2F;timezone</span><br><span class="line"></span><br><span class="line">ENTRYPOINT [&quot;java&quot;,&quot;-Djava.security.egd&#x3D;file:&#x2F;dev&#x2F;.&#x2F;urandom -Dlogging.config&#x3D;&#x2F;opt&#x2F;pailie_wallet_api&#x2F;conf&#x2F;logback.xml \</span><br><span class="line">-Dspring.profiles.active&#x3D;$&#123;SPRING_PROFILES_ACTIVE&#125; -Xms1024m -Xmx1024m&quot;, &quot;-jar&quot;, &quot;pailie_wallet.jar&quot;]</span><br></pre></td></tr></table></figure>

<p>docker-compose.yml</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">version: &#39;3&#39;</span><br><span class="line">services:</span><br><span class="line">  app-api:</span><br><span class="line">    image: pailie_wallet:IMAGE_TAG</span><br><span class="line">    volumes:</span><br><span class="line">      - ~&#x2F;Documents&#x2F;pailie&#x2F;pailie_wallet&#x2F;log:&#x2F;var&#x2F;log&#x2F;pailie_wallet_api</span><br><span class="line">    ports:</span><br><span class="line">      - SPRING_PORT:8091</span><br><span class="line">    environment:</span><br><span class="line">      - SPRING_PROFILES_ACTIVE&#x3D;docker-staging</span><br></pre></td></tr></table></figure>

<h3 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h3><p>docker images -a会显示所有repostory和tag都为空的中间镜像</p>
