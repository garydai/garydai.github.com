      <h2 id="监控"><a href="#监控" class="headerlink" title="监控"></a>监控</h2><h3 id="工具"><a href="#工具" class="headerlink" title="工具"></a>工具</h3><p>prometheus</p>
<p>grafana</p>
<h3 id="添加到springboot"><a href="#添加到springboot" class="headerlink" title="添加到springboot"></a>添加到springboot</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Pom依赖</span><br><span class="line">&lt;dependency&gt;</span><br><span class="line">    &lt;groupId&gt;io.micrometer&lt;&#x2F;groupId&gt;</span><br><span class="line">    &lt;artifactId&gt;micrometer-registry-prometheus&lt;&#x2F;artifactId&gt;</span><br><span class="line">&lt;&#x2F;dependency&gt;</span><br><span class="line">项目开启监控</span><br><span class="line">management.endpoint.metrics.enabled&#x3D;true</span><br><span class="line">management.endpoints.web.exposure.include&#x3D;*</span><br><span class="line">management.endpoint.prometheus.enabled&#x3D;true</span><br><span class="line">management.metrics.export.prometheus.enabled&#x3D;true</span><br></pre></td></tr></table></figure>
<h3 id="安装grafana"><a href="#安装grafana" class="headerlink" title="安装grafana"></a>安装grafana</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">docker run -d -p 3000:3000 --name&#x3D;grafana -v &#x2F;Users&#x2F;daitechang&#x2F;data&#x2F;grafana:&#x2F;var&#x2F;lib&#x2F;grafana grafana&#x2F;grafana</span><br><span class="line"></span><br><span class="line">http:&#x2F;&#x2F;localhost:3000</span><br><span class="line"></span><br><span class="line">导入现成的模版</span><br><span class="line">git clone https:&#x2F;&#x2F;github.com&#x2F;percona&#x2F;grafana-dashboards.git</span><br></pre></td></tr></table></figure>
<h3 id="监控数据库"><a href="#监控数据库" class="headerlink" title="监控数据库"></a>监控数据库</h3><p>安装mysqld_exporter</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">wget https:&#x2F;&#x2F;github.com&#x2F;prometheus&#x2F;mysqld_exporter&#x2F;releases&#x2F;download&#x2F;v0.11.0&#x2F;mysqld_exporter-0.11.0.linux-amd64.tar.gz</span><br><span class="line"></span><br><span class="line">tar -xvf mysqld_exporter-0.11.0.linux-amd64.tar.gz</span><br><span class="line"></span><br><span class="line">数据库设置权限</span><br><span class="line">GRANT REPLICATION CLIENT, PROCESS ON *.* TO &#39;exporter&#39;@&#39;localhost&#39; identified by &#39;123456&#39;;</span><br><span class="line">GRANT SELECT ON performance_schema.* TO &#39;exporter&#39;@&#39;localhost&#39;;</span><br><span class="line">flush privileges;</span><br><span class="line"></span><br><span class="line">Running using an environment variable:</span><br><span class="line"></span><br><span class="line">创建.my.cnf</span><br><span class="line">[client]</span><br><span class="line">user&#x3D;exporter</span><br><span class="line">password&#x3D;123456</span><br><span class="line">hostname&#x3D;</span><br><span class="line">port&#x3D;</span><br><span class="line"></span><br><span class="line">运行</span><br><span class="line">.&#x2F;mysqld_exporter --config.my-cnf&#x3D;&quot;.my.cnf&quot; &amp;</span><br><span class="line"></span><br><span class="line">配置prometheus</span><br><span class="line">- job_name: mysql</span><br><span class="line">    static_configs:</span><br><span class="line">      - targets: [&#39;192.168.1.120:9104&#39;]</span><br><span class="line">        labels:</span><br><span class="line">          instance: db1</span><br></pre></td></tr></table></figure>
